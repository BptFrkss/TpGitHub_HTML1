<!DOCTYPE html">
<html>

<head>
    <meta charset="UTF-8" />
    <title>formulaires</title>
</head>

<body>
    <form action="" method="post">
        Entrez votre nom: <input type="text" name="nom" align="right">
        <br>
        Entrez votre adresse e-mail: <input type="text" name="email" align="right">
        <br>
        Etes-vous déjà client de la FNAC ?: OUI <input type="radio" name="lfnac"> NON <input type="radio" name="lfnac">
        <br>
        <input type="submit" value="Envoyer">
        <input type="submit" value="Annuler">

    <br><br><br>

    <form action="" method="post">
        <table border="0">
            <tr>
                <td colspan="1" rowspan="1">Entrez votre nom:</td>
                <td colspan="1" rowspan="1"> <input type="text" name="nom"></td>
            </tr>
            <tr>
                <td colspan="1" rowspan="1">Entrez votre e-mail:</td>
                <td colspan="1" rowspan="1"> <input type="text" name="email"></td>
            </tr>
            <tr>
                <td colspan="1" rowspan="1"><label for="lfnac">Etes-vous à la Fnac? :</label></td>
                <td>
                    OUI<input type="radio" id="lfnac" name="lfnac">
                    NON<input type="radio" id="lfnac" name="lfnac">
                </td>
            </tr>
            <tr>
                <td colspan="1" rowspan="1"><input type="submit" value="Envoyer"></td>
                <td colspan="1" rowspan="1"><input type="submit" value="Annuler"></td>
            </tr>
        </table>
    </form>

</body>

</html>
